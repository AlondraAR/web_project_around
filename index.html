<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Around</title>
    <meta name="description" content="App de viajeros">
    <meta name="author" content="Alondra Arriaga" />
    <meta name="keywords" content="memories, trips" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <header class="header">
        <img src="./images/white_logo.svg" alt="Logo_Page_Around" class="header__logo">
        </header>
        
        <main class="content">
            <section class="form" style="display: none;">
                <div class="form__container">
                    <h2 class="form__heading">Editar perfil</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item_el_name" id="name">
                        <input type="text" class="form__item_el_about" id="about">
                    </fieldset>
                    <fieldset class="form__handlers">
                        <button type="submit" class="form__button-save">Guardar</button>
                        <button class="form__button-close"></button>
                      </fieldset>
            
    
                </div>
            </section>
            <section class="content-profile">
                <div class="content-profile__avatar">
                    <img src="./images/image_avatar.jpg" alt="Jacques Cousteau" class="content-profile__avatar-image">
                </div>  
                <div class="content-profile__info">
                    <div class="content-profile__info-names">
                    <h1 class="content-profile__info-name"> <span id="currentName">Jacques Cousteau</span></h1>
                    <p class="content-profile__info-description"><span id="currentAbout">Explorador</span></p>
                    </div>
                    <button class="content-profile__info-edit_buttom"></button>
                      
                </div>
                <button class="content-profile__add_buttom"></button>
            </section>
            <section class="content-photos">
                <div class="content-photos__photo_description">
                    <img src="./images/Image_1.jpg" alt="Valle de Yosemite" class="content-photos__photo">
                    <div class="content-photos__letrero">
                        <p class="content-photos__description">Valle de Yosemite</p>
                        <button class="content-photos__button-like"></button>
                    </div>
                </div>
            <div class="content-photos__photo_description">
                <img src="./images/Image_2.png" alt="Lago Louise" class="content-photos__photo">
                <div class="content-photos__letrero">
                    <p class="content-photos__description">Lago Louise</p>
                    <button class="content-photos__button-like"></button>
                </div>
            </div>
            <div class="content-photos__photo_description">
                <img src="./images/Image_3.png" alt="Montañas Calvas" class="content-photos__photo">
                <div class="content-photos__letrero">
                <p class="content-photos__description">Montañas Calvas</p>
                <button class="content-photos__button-like"></button>
            </div>
            </div>
            <div class="content-photos__photo_description">
                <img src="./images/Image_4.png" alt="Latemar" class="content-photos__photo">
                <div class="content-photos__letrero">
                <p class="content-photos__description">Latemar</p>
                <button class="content-photos__button-like"></button>
            </div>
            </div>
            <div class="content-photos__photo_description"> 
                <img src="./images/image_5.png" alt="Vanois National" class="content-photos__photo">
                <div class="content-photos__letrero">
                <p class="content-photos__description">Vanois National Park</p>
                <button class="content-photos__button-like"></button>
            </div>
            </div>
            <div class="content-photos__photo_description">
                <img src="./images/Image_6.png" alt="Lago di Braies" class="content-photos__photo">
                <div class="content-photos__letrero">
                <p class="content-photos__description">Lago di Braies</p>
                <button class="content-photos__button-like"></button>
            </div>
            </div>
            </section>

        </main>
        <footer class="footer">
            <p>&#169; 2024 Around The U.S.</p>

        </footer>  
</div>
<script src="script.js"></script>
</body>
</html>
