<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Around</title>
    <meta name="description" content="App de viajeros">
    <meta name="author" content="Alondra Arriaga" />
    <meta name="keywords" content="memories, trips" />
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="favicon.ico.svg" />
</head>
<body>
    <div class="page">
        <header class="header">
        <img src="./images/white_logo.svg" alt="Logo_Page_Around" class="header__logo">
        </header>
        
        <main class="content">
            <section class="formProfile" style="display: none;">
                <div class="form__container">
                    <h2 class="form__heading">Editar perfil</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item-elName" id="name">
                        <input type="text" class="form__item-elAbout" id="about">
                    </fieldset>
                    <fieldset class="form__handlers">
                        <button type="submit" class="form__button-save">Guardar</button>
                        <button class="form__button-close"></button>
                      </fieldset>
            
    
                </div>
            </section>
            <section class="formPhoto" style="display: none;">
                <div class="form__Photo">
                    <h2 class="form__heading">Nuevo Lugar</h2>
                    <fieldset class="form__input-container">
                        <input type="text" class="form__item-elTitle" id="title" placeholder='TÃ­tulo'>
                        <input type="text" class="form__item-elLink" id="link" placeholder='Enlace de la imagen'>
                    </fieldset>
                    <fieldset class="form__handlers">
                        <button type="submit" class="form__button-savePhoto">Crear</button>
                        <button class="form__button-closePhoto"></button>
                      </fieldset>
            
    
                </div>
            </section>
            <section class="content-profile">
                <div class="content-profile__avatar">
                    <img src="./images/image_avatar.jpg" alt="Jacques Cousteau" class="content-profile__avatar-image">
                </div>  
                <div class="content-profile__info">
                    <div class="content-profile__info-names">
                    <h1 class="content-profile__info-name"> <span id="currentName">Jacques Cousteau</span></h1>
                    <p class="content-profile__info-description"><span id="currentAbout">Explorador</span></p>
                    </div>
                    <button class="content-profile__info-editButtom"></button>
                      
                </div>
                <button class="content-profile__add-buttom"></button>
            </section>
            <section class="content-photos">
                
            </section>

        </main>
        <template id="photo-template">
             <div class="content-photos__photo-description">
                <button class="content-photos__deleteButton"></button>
                <img src="" alt="" class="content-photos__photo" onclick="accion()" style="cursor: pointer;">
                <div class="content-photos__letrero">
                    <p class="content-photos__description"></p>
                    <button class="content-photos__button-like"></button>
                </div>
                <div class="popup-image"> <!-- el contenedor de las imagenes emergentes -->
                    
                    <div class="popup-image_photo-descrp">
                    <img class="popupimage" src="" alt="">
                    <span class="popup_span">&times;</span> <!-- &times es el simbolo de la "x" que se usa para cerrar la ventana emergente -->
                    <p class="popup_description"></p>
                </div>
                </div>
                
            </div>
            
        </template>
        <footer class="footer">
            <p>&#169; 2024 Around The U.S.</p>

        </footer>  
</div>
<script src="./scripts/index.js"></script>
</body>
</html>
